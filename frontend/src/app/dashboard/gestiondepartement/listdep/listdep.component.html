<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6">
      <h1>List departements</h1>
    </div>

    <div class="col-lg-2 ms-auto mt-2">
      <button class="btn btn-dark text-light" routerLink="/dashboard/gestiondepartement/ajout">Ajout</button>
    </div>
  </div>

  <div class="row mt-3">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>name</th>
          <th>description</th>
          <th>etage</th>
          <th>salle</th>
          <th>options</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>#</th>
          <th>name</th>
          <th>description</th>
          <th>etage</th>
          <th>salle</th>
          <th>options</th>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let item of departements; let i =index">
          <td>{{ i + 1}}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }} </td>
          <td>{{ item.etage }}</td>
          <td>{{ item.salle }}</td>
          <td>
            <button
            (click)="delete(item._id)"
            class="btn btn-danger"> delete</button>
            <button class="btn btn-info ms-2" [routerLink]="['/dashboard/gestiondepartement/update', item._id]">update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
