<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6">
      <h1>List employee</h1>
    </div>

    <div class="col-lg-2 ms-auto mt-2">
      <button class="btn btn-dark text-light" routerLink="/dashboard/gestionemployee/ajout">Ajout</button>
    </div>
  </div>

  <div class="row mt-3">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Fullname</th>
          <th>Image</th>
          <th>Tel</th>
          <th>E-mail</th>
          <th>Address</th>
          <th>Departement</th>
            <th>Options</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>#</th>
          <th>Fullname</th>
          <th>Image</th>
          <th>Tel</th>
          <th>E-mail</th>
          <th>Address</th>
          <th>Departement</th>
            <th>Options</th>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let emp of employees; let i=index">
          <td>{{ i+1 }}</td>
          <td>{{ emp.fullname }}</td>
          <td>
            <img [src]="'http://127.0.0.1:3000/getimage/' + emp.image" style="width:75px;" alt="">
          </td>
          <td>{{ emp.tel }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.address }}</td>
          <td>{{ emp.dep[0].name}}</td>
          <td>
            <button class="btn btn-danger" (click)="delete(emp._id)"> delete</button>
            <button class="btn btn-info ms-2" [routerLink]="['/dashboard/gestionemployee/update', emp._id]">update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
